<VirtualHost *:80>
	ServerName MAILCOW_HOSTNAME
	ServerAlias autodiscover.*
	ServerAlias autoconfig.*
    RewriteEngine On

    RewriteCond %{HTTPS} off
    RewriteRule ^/?(.*) https://%{HTTP_HOST}/$1 [R=301,L]

    ProxyPass / http://127.0.0.1:8080/
    ProxyPassReverse / http://127.0.0.1:8080/
    ProxyPreserveHost On
    ProxyAddHeaders On
    RequestHeader set X-Forwarded-Proto "http"
</VirtualHost>

<VirtualHost *:443>
    ServerName MAILCOW_HOSTNAME
    ServerAlias autodiscover.*
    ServerAlias autoconfig.*

    # You should proxy to a plain HTTP session to offload SSL processing
    ProxyPass /Microsoft-Server-ActiveSync http://127.0.0.1:8080/Microsoft-Server-ActiveSync connectiontimeout=4000
    ProxyPassReverse /Microsoft-Server-ActiveSync http://127.0.0.1:8080/Microsoft-Server-ActiveSync
    ProxyPass / http://127.0.0.1:8080/
    ProxyPassReverse / http://127.0.0.1:8080/
    ProxyPreserveHost On
    ProxyAddHeaders On
    RequestHeader set X-Forwarded-Proto "https"

    SSLEngine On
    SSLCertificateFile /etc/letsencrypt/live/MAILCOW_HOSTNAME/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/MAILCOW_HOSTNAME/privkey.pem
</VirtualHost>

